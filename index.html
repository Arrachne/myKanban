<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Kanban</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <script type="text/template" id="formCreate">
        <!-- <div class="column-inner"></div> -->
        <div class="add-element">
            {{formCreateInner}}
        </div>
    </script>
    <script type="text/template" id="formCreateInner">
        <button class="add-element-offer add-{{classType}}">
            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M14.1412 6.64122H8.35878V0.858779C8.35878 0.400763 7.95802 0 7.5 0C7.04198 0 6.64122 0.400763 6.64122 0.858779V6.64122H0.858779C0.400763 6.64122 0 7.04198 0 7.5C0 7.95801 0.400763 8.35878 0.858779 8.35878H6.64122V14.1412C6.64122 14.5992 7.04198 15 7.5 15C7.95802 15 8.35878 14.5992 8.35878 14.1412V8.35878H14.1412C14.5992 8.35878 15 7.95801 15 7.5C15 7.04198 14.5992 6.64122 14.1412 6.64122Z" fill="#6B808C"/>
            </svg>
            Добавить еще одну {{entityType}}
        </button>
        <div class="new-element hidden">
            <textarea class ="elementName" name="element-name" rows="{{rowsCount}}" placeholder='Введите название {{entityTypeGenitive}}'></textarea>
        </div>
        <div class="buttons hidden">
			<button class="add-element-confirm add-{{classType}}-confirm">
				Добавить {{entityType}}
			</button>
			<button class="add-element-reject">
				<svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" clip-rule="evenodd" d="M7.5 6.71875L14.2188 0L15 0.78125L8.28125 7.5L15 14.2188L14.2188 15L7.5 8.28125L0.78125 15L0 14.2188L6.71875 7.5L0 0.78125L0.78125 0L7.5 6.71875Z" fill="#6B808C"/>
				</svg>                                        
			</button>
        </div>
    </script>
    <script type="text/template" id="task">
        <div class="task"></div>
    </script>
</head>
<body>
    <div class="kanban">
        <div class="column">
            <div class="col-name">TO DO</div>
            <div class="column-inner">
                <div class="task">Save the world</div>
            </div>
            <div class="add-element">
                <button class="add-element-offer add-task">+ добавить еще одну карточку</button>
                <div class="new-element hidden">
                    <textarea class="elementName" name="element-name" rows="2"
                        placeholder="Введите название карточки"></textarea>
                </div>
                <div class="buttons hidden">
                    <button class="add-element-confirm add-task-confirm">Добавить карточку</button>
                    <button class="add-element-reject">X</button>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="col-name">In progress</div>
            <div class="column-inner">
                <div class="task">Learn JS</div>
            </div>
            <div class="add-element">
                <button class="add-element-offer add-column">
                    <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M14.1412 6.64122H8.35878V0.858779C8.35878 0.400763 7.95802 0 7.5 0C7.04198 0 6.64122 0.400763 6.64122 0.858779V6.64122H0.858779C0.400763 6.64122 0 7.04198 0 7.5C0 7.95801 0.400763 8.35878 0.858779 8.35878H6.64122V14.1412C6.64122 14.5992 7.04198 15 7.5 15C7.95802 15 8.35878 14.5992 8.35878 14.1412V8.35878H14.1412C14.5992 8.35878 15 7.95801 15 7.5C15 7.04198 14.5992 6.64122 14.1412 6.64122Z"
                            fill="#6B808C" />
                    </svg>
                    Добавить еще одну колонку
                </button>
                <div class="new-element hidden">
                    <textarea class="elementName" name="column-name" rows="1"
                        placeholder='Введите название колонки'></textarea>
                </div>
                <div class="buttons hidden">
                    <button class="add-element-confirm add-column-confirm">Добавить колонку</button>
                    <button class="add-element-reject">
                        <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M7.5 6.71875L14.2188 0L15 0.78125L8.28125 7.5L15 14.2188L14.2188 15L7.5 8.28125L0.78125 15L0 14.2188L6.71875 7.5L0 0.78125L0.78125 0L7.5 6.71875Z"
                                fill="#6B808C" />
                        </svg>
                    </button>
                </div>

            </div>
        </div>
        <div class="column">
            <div class="add-element">
                <button class="add-element-offer add-column">
                    <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M14.1412 6.64122H8.35878V0.858779C8.35878 0.400763 7.95802 0 7.5 0C7.04198 0 6.64122 0.400763 6.64122 0.858779V6.64122H0.858779C0.400763 6.64122 0 7.04198 0 7.5C0 7.95801 0.400763 8.35878 0.858779 8.35878H6.64122V14.1412C6.64122 14.5992 7.04198 15 7.5 15C7.95802 15 8.35878 14.5992 8.35878 14.1412V8.35878H14.1412C14.5992 8.35878 15 7.95801 15 7.5C15 7.04198 14.5992 6.64122 14.1412 6.64122Z"
                            fill="#6B808C" />
                    </svg>
                    Добавить еще одну колонку
                </button>
                <div class="new-element hidden">
                    <textarea class="elementName" name="column-name" rows="1"
                        placeholder='Введите название колонки'></textarea>
                </div>
                <div class="buttons hidden">
                    <button class="add-element-confirm add-column-confirm">Добавить колонку</button>
                    <button class="add-element-reject">
                        <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M7.5 6.71875L14.2188 0L15 0.78125L8.28125 7.5L15 14.2188L14.2188 15L7.5 8.28125L0.78125 15L0 14.2188L6.71875 7.5L0 0.78125L0.78125 0L7.5 6.71875Z"
                                fill="#6B808C" />
                        </svg>
                    </button>
                </div>

            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
